<form action="/createPost" method="post">
    <div>
        Post header
    </div>
    <div>
        <input type="text" name="postHeader" style="width: 500px" />
    </div>
    <br>
    <div>
        Post Body
    </div>
    <div>
        <textarea name="postBody" rows="20" cols="60" ></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit" />
    </div>
</form>
